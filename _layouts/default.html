<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans|Bree+Serif" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/syntax.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    
    <script src="/assets/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
     <svg id="stripe" viewBox="0 0 500 5" version="1.1" x="0px" y="0px"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none">
        <g>
            <path d="M 0 0 L 100 0 L 100 10 L 0 10 Z" fill="#6E554A" id="stripe-1" />
            <path d="M 100 0 L 200 0 L 200 10 L 100 10 Z" fill="#CC333F" id="stripe-2" />
            <path d="M 200 0 L 300 0 L 300 10 L 200 10 Z" fill="#D7BA5A" id="stripe-3" />
            <path d="M 300 0 L 400 0 L 400 10 L 300 10 Z" fill="#2E959F" id="stripe-4" />
            <path d="M 400 0 L 500 0 L 500 10 L 400 10 Z" fill="#a5cb33" id="stripe-5" />
        </g>
    </svg>
    <div class="wrapper">
        <header class="cf" role="banner">
            <a class="logo" href="/">
                <img src="/assets/images/dc.svg" alt="" />
                Dave Cranwell
            </a>
        </header>

        <div class="site cf">
            <div role="main" class="main">
                {{ content }}

                <nav role="navigation" class="nav-prevnext">
                    <ul class="cf">
                        <li class="newer">
                            {% if page.next.url or post.next.url %} 
                                <a href="{{ page.next.url }}{{ post.next.url }}">Newer post</a>
                            {% else %}
                                &nbsp;
                            {% endif %}
                        </li>
                        <li class="older">
                            {% if page.previous.url or post.next.url %} 
                                <a href="{{ page.previous.url }}{{ post.previous.url }}">Older post</a>
                            {% else %}
                                &nbsp;
                            {% endif %}
                        </li>
                    </ul>
                </nav>
            </div>

            <nav role="navigation" class="nav-main">
                <h2>Recent posts</h2>
                <ul class="posts">
                    {% for post in site.posts limit:10 offset:1 %}
                        <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-435939-4');ga('send','pageview');
    </script>
</body>
</html>

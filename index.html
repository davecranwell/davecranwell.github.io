layout: default
title: Front End rambler, Jack of all trades master of many

<ul class="listing">
{% for post in site.posts limit:5 %}
    <li>
        <article class="post">
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
                <div class="content">{{ post.content|strip_html|truncatewords:50 }}</div>
            </a>
        </article>
    </li>
{% endfor %}
</ul>

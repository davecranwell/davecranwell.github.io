---
layout: default
title: Your New Jekyll Site
---

<article class="post">
    {% for post in site.posts limit:1 %}
        <h1>{{ post.title }}</h1>
        {{ post.content }}

         <nav role="navigation" class="nav-prevnext">
                    <ul class="cf">
                        <li class="newer">
                            {% if post.next.url %} 
                                <a href="{{ post.next.url }}">Newer post</a>
                            {% else %}
                                &nbsp;
                            {% endif %}
                        </li>
                        <li class="older">
                            {% if page.previous.url or post.next.url %} 
                                <a href="{{ page.previous.url }}{{ post.previous.url }}">Older post</a>
                            {% else %}
                                &nbsp;
                            {% endif %}
                        </li>
                    </ul>
                </nav>
    {% endfor %}
</article>
